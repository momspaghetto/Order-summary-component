<!DOCTYPE html>
<html lang="en">
<head>
  <title>Order summary card</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
<main class="cards">
  <article class="card">
    <img src="images/illustration-hero.svg" alt="illustration-hero">
    <div class="text">
      <h2 class="title">Order Summary</h2>
      <p class="paragraph">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
         <div class="list-wrapper">
          <div class="list">
            <div class="float-left">
              <img class="icon" src="images/icon-music.svg" alt="Music Icon" />
            </div>
            <div class="float">
              <h2>Annual Plan</h2>
              <p class="floatp">$59.99/year</p>
            </div>
            <div class="float-right" ><a href="#">Change</a></div>
          </div>
      <button class="button" href="#">Proceed to Payment</button>
      <br>
      <br>
      <a href="#" class="cancel-order">Cancel Order</a>
    </div>
  </article>
</main>
</body>
</html>
